<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <title>Sandwich Maker</title>
</head>
<body>
    <div class="container">
        <div class="container-child">
            <button type="button" class="block">Make Me A Sandwich</button>
        </div>
        <div class="container-child">
            <h2 class="content">Sandwich goes here!</h2>
        </div>
        <div class="container-child flex-container" style="margin-bottom: auto;">
            <div class="flex-child" id="bread">Bread</div>
            <div class="flex-child" id="protein">Protein</div>
            <div class="flex-child" id="cheese">Cheese</div>
            <div class="flex-child" id="vegetables">Vegetables</div>
            <div class="flex-child-end" id="condiments">Condiments</div>
        </div>
    </div>
</body>
</html>
